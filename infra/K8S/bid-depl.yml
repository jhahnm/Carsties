apiVersion: apps/v1
kind: Deployment
metadata:
  name: bid-svc
  labels:
    app: bid-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bid-svc
  template:
    metadata:
      name: bid-svc
      labels:
        app: bid-svc
    spec:
      containers:
        - name: bid-svc
          image: julioh/bid-svc
          imagePullPolicy: Never
          env:
            - name: RabbitMq__Host
              value: rabbit-clusterip
            - name: RabbitMq__Username
              value: rabbit
            - name: RabbitMq__Password
              value: rabbit
            - name: ConnectionStrings__BidDbConnection
              value: mongodb://root:mongopw@mongo-clusterip
            - name: IdentityServiceUrl
              value: https://id.juliohahn.com
            - name: AuctionServiceUrl
              value: http://auction-clusterip:7777
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: bid-clusterip
spec:
  selector:
    app: bid-svc
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
